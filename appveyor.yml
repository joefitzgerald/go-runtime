version: "{build}"

platform: x64

environment:
  GOPATH: c:\gopath
  GOVERSION: 1.6
  APM_TEST_PACKAGES: environment

  # matrix:
  # - ATOM_CHANNEL: stable
  # - ATOM_CHANNEL: beta

# init:
# - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

install:
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - rmdir c:\go /s /q
  - appveyor DownloadFile https://storage.googleapis.com/golang/go%GOVERSION%.windows-amd64.zip
  - 7z x go%GOVERSION%.windows-amd64.zip -y -oC:\ > NUL
  - go version
  - go env
  - mkdir c:\gopath
  - ps: Install-Product node 5

build_script:
  - appveyor DownloadFile https://raw.githubusercontent.com/joefitzgerald/go-config/master/build-package-remote.ps1 -FileName .\build-package.ps1
  - powershell -noninteractive -noprofile -command .\build-package.ps1
  - .\Atom\resources\cli\atom.cmd -w -v
  - .\Atom\resources\cli\atom.cmd -w --test spec

test: off
deploy: off

