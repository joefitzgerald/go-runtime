version: "{build}"

platform: x64

environment:
  GOPATH: c:\gopath
  GOVERSION: 1.6

  matrix:
  - ATOM_CHANNEL: stable
  - ATOM_CHANNEL: beta

install:
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - rmdir c:\go /s /q
  - appveyor DownloadFile https://storage.googleapis.com/golang/go%GOVERSION%.windows-amd64.zip
  - 7z x go%GOVERSION%.windows-amd64.zip -y -oC:\ > NUL
  - go version
  - go env
  - mkdir c:\gopath
  - ps: Install-Product node 5

build_script:
  - appveyor DownloadFile https://raw.githubusercontent.com/joefitzgerald/go-config/master/build-package-remote.ps1 -FileName .\build-package.ps1
  - powershell -noninteractive -noprofile -command .\build-package.ps1
  - echo %ERRORLEVEL%
  - powershell -noninteractive -noprofile -command .\build-package.ps1 > output.txt
  - echo %ERRORLEVEL%
  - type output.txt

test: off
deploy: off
